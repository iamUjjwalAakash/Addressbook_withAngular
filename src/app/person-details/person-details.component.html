<app-header></app-header>
<div class="header-content">
    <div class="person-detail-text">Person Details
    </div>
    <div class="search-and-add-button">
        <a routerLink="/add-contact" routerLinkActive=true class="add-button" >
            <img src="../assets/icons/add-24px.svg" alt="">
            <span>Add Person</span>
        </a>
    </div>
</div>
<table>
    <colgroup>
        <col>
        <col span="1" width="225px">
        <col>
        <col>
        <col>
        <col width="130px">
      </colgroup>
    <tr>
        <th>Fullname</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip Code</th>
        <th>Phone Number</th>
        <th>     </th>
    </tr>
    <tr *ngFor="let person of contactList">
        <td>{{person.fname}}</td>
        <td> <div class="address"> {{person.address}}</div></td>
        <td>{{person.city}}</td>
        <td>{{person.state}}</td>
        <td>{{person.zip}}</td>
        <td>{{person.phone}}</td>
        <td>
            <div class="action">
            <a  (click)=deletePerson(person.id) class="delete">
                <img src="../../assets/icons/delete-black-18dp.svg" alt="">
            </a>
                <a href="#" class="create">
                <img src="../../assets/icons/create-black-18dp.svg" alt="">
            </a>
            </div>
        </td>
    </tr>
</table>
